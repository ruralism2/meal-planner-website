<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주일 식단 추천 웹</title>
    <!-- Tailwind CSS (output.css는 빌드 시 생성됩니다) -->
    <link href="../../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="root" class="container mx-auto p-4">
        <!-- 헤더 섹션 -->
        <header id="main-header" class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">냉장고 속 재료 활용 1주일 식단 추천</h1>
            <p class="text-lg text-gray-600 mt-2">가지고 있는 재료로 쉽고 다양한 가정식 요리를 즐겨보세요!</p>
        </header>

        <!-- 재료 입력 섹션 -->
        <section id="ingredient-input-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">재료 입력</h2>
            <div class="flex flex-wrap items-center gap-2">
                <!-- 재료 입력 필드 (기능 없음) -->
                <input type="text" placeholder="예: 계란, 양파, 우유 (쉼표로 구분)" 
                       class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- 재료 추가 버튼 (기능 없음) -->
                <button class="bg-blue-500 text-white px-5 py-3 rounded-md hover:bg-blue-600 transition-colors">재료 추가</button>
            </div>
            <div class="mt-4">
                <h3 class="text-xl font-medium text-gray-700">현재 입력된 재료:</h3>
                <!-- 입력된 재료가 표시될 곳 (기능 없음) -->
                <div class="mt-2 text-gray-600">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">예시재료1</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">예시재료2</span>
                </div>
            </div>
        </section>

        <!-- 식단 생성 버튼 섹션 -->
        <section id="action-button-section" class="text-center mb-10">
            <!-- 식단 생성 버튼 (기능 없음) -->
            <button class="bg-green-600 text-white text-xl font-bold px-8 py-4 rounded-lg shadow-lg hover:bg-green-700 transition-colors">
                1주일 식단 생성하기
            </button>
        </section>

        <!-- 식단표 표시 섹션 -->
        <section id="meal-plan-display-section" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">주간 식단표</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">요일</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아침 (5가지)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">점심 (5가지)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">저녁 (5가지)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- 식단이 동적으로 채워질 부분 (기능 없음) -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">월요일</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">메뉴1, 메뉴2, 메뉴3, 메뉴4, 메뉴5</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">메뉴1, 메뉴2, 메뉴3, 메뉴4, 메뉴5</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">메뉴1, 메뉴2, 메뉴3, 메뉴4, 메뉴5</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">화요일</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">...</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">...</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-700">...</td>
                        </tr>
                        <!-- 이하 수요일~일요일 반복 -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- React 앱이 번들될 JavaScript 파일 (나중에 생성) -->
    <script src="../src/index.js"></script> 
</body>
</html>
